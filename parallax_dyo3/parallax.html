<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Parallax</title>
  
<link href="main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.typekit.net/dzj3aqh.css">
<link rel="stylesheet" href="https://use.typekit.net/dzj3aqh.css">
<link rel="stylesheet" href="https://use.typekit.net/dzj3aqh.css">
	
	
</head>
<body>
	<div class="parallax_wrapper">
	  <div class="parallax_group intro_screen" id="intro"> 
		In Nature
		  <br><p>by Morgan Bartley</p>
	  </div>
		
		<div class="parallax_group" id="group-1">
		  <div class="parallax_layer base_layer">Stung by a Bee</div>
		  <div class="parallax_layer mid_layer"><img src="photos/bee.jpg" width="2200" height="900" alt="a photo of a bee on a flower"/></div>
		</div>
		
		<div class="parallax_group" id="group-2">
		  <div class="parallax_layer mid_layer"><img src="photos/butterfly.jpg" width="2200" height="900" alt="a photo of blue butterflies"/></div>
		  <div class="parallax_layer top_layer">Brushed by a Butterfly</div>

		</div>
		
		<div class="parallax_group" id="group-3">
		  <div class="parallax_layer base_layer">Kissed by a Puppy</div>
		  <div class="parallax_layer mid_layer"><img src="photos/puppy.jpg" width="2200" height="900" alt="a photo of 2 golden retriever puppies"/></div>

		</div>
		
		<div class="parallax_group" id="group-4">
		  <div class="parallax_layer mid_layer"><img src="photos/kitten.jpg" width="2200" height="900" alt="a photo of a cat biting at lights "/></div>
		  <div class="parallax_layer top_layer">Bitten by a Kitten</div>
		</div>
		
		<div class="parallax_group" id="group-5">
		  <div class="parallax_layer base_layer">Burned by the sun</div>
		  <div class="parallax_layer mid_layer"><img src="photos/sun.jpg" width="2200" height="900" alt="a photo of the sun"/></div>
		</div>
		
		<div class="parallax_group" id="group-6">
		  <div class="parallax_layer mid_layer"><img src="photos/waves.jpg" width="2200" height="900" alt="a photo of ocean waves"/></div>
		  <div class="parallax_layer top_layer">Washed by the waves</div>
		</div>
		
		<div class="parallax_group" id="group-7">
		  <div class="parallax_layer base_layer">Blown by the wind</div>
		  <div class="parallax_layer mid_layer"><img src="photos/wind.jpg" width="2200" height="900" alt="a photo of wind"/></div>
		</div>
        
		<div class="parallax_group" id="group-8">
		  <div class="parallax_layer mid_layer"><img src="photos/flowers.jpg" width="2200" height="900" alt="a photo of ocean waves"/></div>
		  <div class="parallax_layer top_layer">Bloomed like a flower</div>
		</div>
		
        <div class="parallax_group" id="group-9">
		  <div class="parallax_layer base_layer">Take it all in before...</div>
		  <div class="parallax_layer mid_layer"><img src="photos/fire.jpg" width="2200" height="900" alt="a photo of fire"/></div>
		</div>
	  <div class="parallax_group outro_screen" id="outro">
	  The End
	  </div>
	
	</div>
</body>
</html>
